<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <title>Frzn's Marvel SNAP Collection</title>
    <link rel="stylesheet" href="style.css?{{ site.github.build_revision }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-gauge@0.3.0/dist/chartjs-gauge.min.js"></script>
</head>

<body>
    <div id="logo" class="margin-20"><img id="logo_img" src="logo.png" /></div>


    <div id="rankGraph" class="margin-20">
        <div class="rank-chart-container" id="rank-chart-container-id"><canvas id="rankGamesChart"></canvas></div>
    </div>

    <div id="gauges" class="margin-20">
        <div class="container">
            <div class="chart-container">
                <div class="canvas-container">
                    <canvas id="pool3Gauge"></canvas>
                    <p class="percent" id="pool3Percent">10%</p>
                    <p class="percent-label">Pool 3</p>
                </div>
                <button class="show-more-button" onclick="toggleMore('morePool3',this)">Show Missing</button>
                <div id="morePool3" class="more-container">
                    <h3>Missing Cards</h3>
                    <ul id="pool3List"></ul>
                </div>
            </div>

            <div class="chart-container">
                <div class="canvas-container">
                    <canvas id="pool4Gauge"></canvas>
                    <p class="percent" id="pool4Percent">20%</p>
                    <p class="percent-label">Series 4</p>
                </div>
                <button class="show-more-button" onclick="toggleMore('morePool4',this)">Show Missing</button>
                <div id="morePool4" class="more-container">
                    <h3>Missing Cards</h3>
                    <ul id="pool4List"></ul>
                </div>
            </div>

            <div class="chart-container">
                <div class="canvas-container">
                    <canvas id="pool5Gauge"></canvas>
                    <p class="percent" id="pool5Percent">30%</p>
                    <p class="percent-label">Series 5</p>
                </div>
                <button class="show-more-button" onclick="toggleMore('morePool5',this)">Show Missing</button>
                <div id="morePool5" class="more-container">
                    <h3>Missing Cards</h3>
                    <ul id="pool5List"></ul>
                </div>
            </div>
        </div>

    </div>


    <div id="cards" class="margin-20">
        <div class="container">
            <div id="search" class="">
                <div class="container">
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="searchInput" placeholder="">
                    </div>
                </div>
            </div>
        </div>
    </div>


    
    <script src="./tools/cards.js?{{ site.github.build_revision }}"></script>
    <script src="./tools/me.js?{{ site.github.build_revision }}"></script>
    <script src="index.js?{{ site.github.build_revision }}"></script>
</body>

</html>
