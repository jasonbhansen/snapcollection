layout: default
---
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <title>Frzn's Marvel SNAP Collection</title>
    <link rel="stylesheet" href="style.css?{{ site.github.build_revision }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-gauge@0.3.0/dist/chartjs-gauge.min.js"></script>
</head>

<body>
    <div id="logo" class="flex-item"><img id="logo" src="logo.png" /></div>

    <div id="rankGraph" class="flex-item">
        <div class="container"><canvas id="rankGamesChart" width="800" height="400"></canvas></div>
    </div>

    <div>
        <div class="chart-container">
            <canvas id="pool3Gauge"></canvas>
        </div>
        <p>Pool 3</p>
        <div class="chart-container">
            <canvas id="pool4Gauge"></canvas>
        </div>
        <p>Series 4</p>
        <div class="chart-container">
            <canvas id="pool5Gauge"></canvas>
        </div>
        <p>Series 5</p>
    </div>
    <div class="search-container flex-tiem">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="searchInput" placeholder="">
    </div>
    <div id="cards" class="flex-item"></div>
    <script src="./tools/cards.js?{{ site.github.build_revision }}"></script>
    <script src="./tools/me.js?{{ site.github.build_revision }}"></script>
    <script src="index.js?{{ site.github.build_revision }}"></script>
</body>

</html>
